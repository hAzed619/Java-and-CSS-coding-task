<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation - Task #1-5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="myParagraph">Hello, World!</p> <!-- Task 1 -->

    <div id="imageContainer"></div> <!-- Task 2 -->

    <button id="addItemButton">Add Item</button> <!-- Task 3 -->
    <ul id="itemList"></ul>

    <div id="styleDiv">Styled Div</div> <!--Task 4-->

    <p id="removePara">Remove this paragraph</p>  <!--Task 5-->
    <button id="removeButton">Remove Paragraph</button>

<hr> <!--Event Handlers-->
    <button id="clickMe">Click Me</button> <!--Task 6-->

    <div></div>
    
    <input type="text" id="myInput">
    <button id="newButton">Click me to change Value</button> <!--task 7-->

<hr> <!--Switch Statements-->
    <input type="number" id="dayInput" placeholder="Enter a number (1-7)"> <!--Task 8-->
    <button id="checkDayButton">Check Day</button>
    <p id="dayOutput"></p>

    <input type="text" id="fruitInput" placeholder="Enter a fruit name"> <!--Task 9-->
    <button id="checkFruit">Check Fruit</button>
    <p id="fruitOutput"></p>
<hr> <!--If Else Statements-->
    <input type="number" id="firstNumber" placeholder="First Number"> <!--Task 10-->
    <input type="number" id="secondNumber" placeholder="Second Number">
    <button id="compareButton">Compare Numbers</button>
    <p id="compareOutput"></p>

    <input type="number" id="numberInput" placeholder="Enter a number"> <!--Task 11-->
    <button id="checkOddEvenButton">Click to check if odd or even</button>
    <p id="oddOrEven"></p>

<hr> <!--CSS Styling-->
    <div class="styleDiv">This div is styled</div> <!--Task 12-->

    <div class="box">Styled Box</div> <!--Task 13-->

    <p class="styledPara">This paragraph is styled</p> <!--Task 14-->

    <button class="hover-button">Hover over me</button> <!--Task 15-->

    <div class="flexContainer"> <!--Task 16-->
        <h1>Centered Head</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
